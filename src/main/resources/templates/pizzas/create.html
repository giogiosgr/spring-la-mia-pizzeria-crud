<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('aggiunta')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('create')}"></header>

	<main class="container">

		<form class="form-group">
			<div class="mb-3">
				<label for="name" class="form-label">Nome Pizza</label>
				<input name="name" type="text" class="form-control" id="name">
			</div>
			<div class="mb-3">
				<label for="description" class="form-label">Descrizione Pizza</label>
				<input name="description" type="text" class="form-control" id="description">
			</div>
			<div class="mb-3">
				<label for="photo-url" class="form-label">URL foto</label>
				<input name="photo-url" type="text" class="form-control" id="photo-url">
			</div>
			<div class="mb-3">
				<label for="price" class="form-label">Prezzo</label>
				<input name="price" type="number" class="form-control" id="price">
			</div>



			<button type="submit" class="btn btn-primary">Submit</button>
			<button type="reset" class="btn btn-primary">Reset</button>
		</form>
	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>
