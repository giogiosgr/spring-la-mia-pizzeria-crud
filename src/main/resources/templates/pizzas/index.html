<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('pizze')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar('index')}"></header>

	<main class="container">
		<div class="row">

			<form action="http://localhost:8080/pizzas/search">
				<div class="form-group my-3">
					<label for="name-input" class="fw-bold">Filtra le pizze per nome</label>
					<input name="name" type="text" class="form-control" id="name-input"
						placeholder="inserisci nome o parte del nome">
				</div>
				<button type="submit" class="btn btn-success mb-4">Cerca Pizze</button>
			</form>

			<h1>Pizze</h1>

			<th:block th:if="${pizzas.size() > 0}">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Descrizione</th>
							<th>Foto</th>
							<th>Prezzo</th>
							<th>Vai su:</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pizza : ${pizzas}">
							<td th:text="${pizza.name}" class="fs-3"></td>
							<td th:text="${pizza.description}"></td>
							<td> <img th:src="@{{url}(url=${pizza.url})}"></td>
							<td th:text="${pizza.price}" class="fw-bold"></td>
							<td> <a class="btn btn-success"
									th:href="@{http://localhost:8080/pizzas/show/{id}(id=${pizza.id})}"
									role="button">Dettagli</a></td>
						</tr>
					</tbody>
			</th:block>

			<th:block th:unless="${pizzas.size() > 0}">
				<h3>Nessuna pizza trovata</h3>
			</th:block>

			</table>
		</div>
	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>
