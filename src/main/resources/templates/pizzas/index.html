<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/fragments :: head('home')}"></head>

<body>

	<header th:insert="~{fragments/fragments :: navbar}"></header>

	<main class="container">
		<div class="row">
			<div clas="col-12">
				<h1>
					Pizze
				</h1>
			</div>

			<th:block th:if="${pizzas.size() > 0}">
				<table class="table table-striped table-hover">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Descrizione</th>
							<th>Foto</th>
							<th>Prezzo</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="pizza : ${pizzas}">
							<td th:text="${pizza.name}" class="fs-3"></td>
							<td th:text="${pizza.description}"></td>
							<td> <img th:src="@{{url}(url=${pizza.url})}"></td>
							<td th:text="${pizza.price}"></td>
						</tr>
					</tbody>
			</th:block>

			<th:block th:unless="${pizzas.size() > 0}">
				<h3>Nessuna pizza trovata</h3>
			</th:block>

			</table>
		</div>
	</main>

	<th:block th:replace="~{fragments/fragments :: scripts}"></th:block>

</body>

</html>
