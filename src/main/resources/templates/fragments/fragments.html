<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head(title)">
	<title th:text="${title}"></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />
	<link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.5.2/css/all.min.css}">
	<link rel="stylesheet" href="css/styles.css">
</head>

<body>

	<nav th:fragment="navbar" class="navbar bg-body-tertiary">

			<a href="http://localhost:8080/pizzas/index"><button class="btn btn-outline-success me-2"
					type="button">Pizze</button></a>
		</form>
	</nav>

	<th:block th:fragment="scripts">

		<script th:src="@{/webjars/font-awesome/6.5.2/js/all.min.js}"></script>
	</th:block>"

</html>
